<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs - PDF Toolkit</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
        <!-- Google Ads -->
        <meta name="google-adsense-account" content="ca-pub-6845573593006695">
</head>
<body>
    <nav class="nav">
        <button class="hamburger" aria-label="Open navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="merge.html">Merge PDFs</a></li>
            <li class="nav-item"><a href="split.html">Split PDF</a></li>
            <li class="nav-item"><a href="convert.html">Convert Files</a></li>
            <li class="nav-item"><a href="rotate.html">Rotate PDF</a></li>
            <li class="nav-item"><a href="compress.html">Compress PDF</a></li>
            <li class="nav-item"><a href="extract.html">Extract Pages</a></li>
        </ul>
    </nav>

    <div class="container">
        <main class="main-content">
            <section class="tool-section">
                <h1 class="tool-title">Merge PDFs</h1>
                <div class="drop-zone" onclick="document.getElementById('file-input').click()">
                    <p>Drag and drop PDF files here or click to select files</p>
                    <input type="file" id="file-input" multiple accept=".pdf" style="display: none">
                </div>

                <div class="file-list"></div>

                <div class="preview-section">
                    <h2>PDF Preview</h2>
                    <div class="preview-controls">
                        <button class="btn btn-small" id="prev-page" disabled>Previous</button>
                        <span>Page <span id="page-num">0</span> of <span id="page-count">0</span></span>
                        <button class="btn btn-small" id="next-page" disabled>Next</button>
                    </div>
                    <div class="preview-container">
                        <canvas id="pdf-preview"></canvas>
                    </div>
                    <div class="preview-info">
                        <p>Total Files: <span id="total-files">0</span></p>
                        <p>Total Pages: <span id="total-pages">0</span></p>
                    </div>
                </div>

                <div class="messages"></div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>

                <div class="spinner"></div>

                <button id="merge-btn" class="btn">Merge PDFs</button>
            </section>
        </main>
    </div>

    <style>
        .preview-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .preview-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: auto;
            margin: 15px 0;
        }

        .preview-container canvas {
            max-width: 100%;
            height: auto;
        }

        .preview-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            color: #666;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
        }

        #pdf-preview {
            max-width: 100%;
            height: auto;
        }
    </style>

    <script src="js/nav.js"></script>
    <script src="js/merge.js"></script>
</body>
</html>
