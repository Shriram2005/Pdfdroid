<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - PDF Toolkit</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
        <!-- Google Ads -->
        <meta name="google-adsense-account" content="ca-pub-6845573593006695">
    <style>
        .split-options {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .option-group {
            margin: 15px 0;
        }
        .page-input {
            width: 80px;
            padding: 5px;
            margin: 0 5px;
        }
        .custom-pages-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-group label {
            margin-right: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .remove-file {
            cursor: pointer;
            color: #ff4444;
            font-weight: bold;
            padding: 0 5px;
        }
        .progress-container {
            display: none;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <button class="hamburger" aria-label="Open navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="merge.html">Merge PDFs</a></li>
            <li class="nav-item"><a href="split.html" class="active">Split PDF</a></li>
            <li class="nav-item"><a href="convert.html">Convert Files</a></li>
            <li class="nav-item"><a href="rotate.html">Rotate PDF</a></li>
            <li class="nav-item"><a href="compress.html">Compress PDF</a></li>
        </ul>
    </nav>

    <div class="container">
        <main class="main-content">
            <section class="tool-section">
                <h1 class="tool-title">Split PDF</h1>
                <div class="drop-zone" onclick="document.getElementById('file-input').click()">
                    <p>Drag and drop a PDF file here or click to select file</p>
                    <input type="file" id="file-input" accept=".pdf" style="display: none">
                </div>

                <div class="file-list"></div>

                <div class="split-options">
                    <h3>Split Options</h3>
                    <div class="radio-group">
                        <input type="radio" id="range" name="split-type" value="range" checked>
                        <label for="range">Page Range</label>
                        
                        <input type="radio" id="custom" name="split-type" value="custom">
                        <label for="custom">Custom Pages</label>
                        
                        <input type="radio" id="alternate" name="split-type" value="alternate">
                        <label for="alternate">Alternate Pages</label>
                    </div>

                    <div id="range-options" class="option-group">
                        <label>From page:</label>
                        <input type="number" id="from-page" class="page-input" min="1" value="1">
                        <label>To page:</label>
                        <input type="number" id="to-page" class="page-input" min="1" value="1">
                    </div>

                    <div id="custom-options" class="option-group" style="display: none;">
                        <label>Enter page numbers separated by commas (e.g., 1,3,5-7,10):</label>
                        <input type="text" id="custom-pages" class="custom-pages-input" placeholder="1,3,5-7,10">
                    </div>

                    <div id="alternate-options" class="option-group" style="display: none;">
                        <label>Split every:</label>
                        <input type="number" id="alternate-nth" class="page-input" min="1" value="2">
                        <label>page(s)</label>
                    </div>
                </div>

                <div class="messages"></div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>

                <div class="spinner"></div>

                <button id="split-btn" class="btn">Split PDF</button>
            </section>
        </main>
    </div>

    <!-- Load utility functions first -->
    <script src="js/utils.js"></script>
    <!-- Load navigation script -->
    <script src="js/nav.js"></script>
    <!-- Load page-specific script -->
    <script src="js/split.js"></script>
    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6845573593006695"
    crossorigin="anonymous"></script>
</body>
</html>
