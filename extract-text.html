<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online PDF text extractor. Extract text from PDF files with formatting preserved. No installation needed.">
    <meta name="keywords" content="extract text from PDF, PDF to text, copy PDF text, PDF text extractor, online PDF tool">
    <meta name="author" content="PdfDroid">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Extract Text from PDF - Free Online Tool">
    <meta property="og:description" content="Extract text from PDF files with formatting preserved. Free online tool, no installation needed.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pdfdroid.com/extract-text.html">
    <title>Extract Text from PDF - Free Online Tool | PdfDroid</title>
    <link rel="canonical" href="https://pdfdroid.com/extract-text.html">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        .text-output {
            width: 100%;
            min-height: 300px;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-family: monospace;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .options-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .option-group {
            margin: 10px 0;
        }
        .option-group label {
            display: block;
            margin-bottom: 5px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav" role="navigation" aria-label="Main navigation">
            <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="nav-list">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-list" id="nav-list">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="merge.html">Merge PDFs</a></li>
                <li class="nav-item"><a href="split.html">Split PDF</a></li>
                <li class="nav-item"><a href="convert.html">Convert Files</a></li>
                <li class="nav-item"><a href="rotate.html">Rotate PDF</a></li>
                <li class="nav-item"><a href="compress.html">Compress PDF</a></li>
                <li class="nav-item"><a href="extract-text.html" aria-current="page">Extract Text</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="tool-section" role="main">
                <h1 class="tool-title">Extract Text from PDF</h1>
                
                <div class="drop-zone" onclick="document.getElementById('file-input').click()" role="button" tabindex="0" aria-label="Drop zone for PDF files">
                    <p>Drag and drop a PDF file here or click to select file</p>
                    <input type="file" id="file-input" accept=".pdf" style="display: none" aria-label="File input">
                </div>

                <div class="file-list" role="list" aria-label="Selected files"></div>

                <div class="options-section">
                    <h2>Extraction Options</h2>
                    <div class="option-group">
                        <label for="preserve-formatting">
                            <input type="checkbox" id="preserve-formatting" checked>
                            Preserve Formatting
                        </label>
                    </div>
                    <div class="option-group">
                        <label for="include-page-numbers">
                            <input type="checkbox" id="include-page-numbers" checked>
                            Include Page Numbers
                        </label>
                    </div>
                    <div class="option-group">
                        <label for="extract-pages">Pages to Extract:</label>
                        <input type="text" id="extract-pages" placeholder="e.g., 1-3,5,7-9 (leave empty for all pages)" class="form-control">
                    </div>
                </div>

                <div class="text-output" id="text-output" role="textbox" aria-label="Extracted text"></div>

                <div class="btn-group">
                    <button id="extract-btn" class="btn" aria-label="Extract Text">Extract Text</button>
                    <button id="copy-btn" class="btn btn-secondary" aria-label="Copy Text">Copy to Clipboard</button>
                    <button id="download-btn" class="btn btn-secondary" aria-label="Download Text">Download as TXT</button>
                </div>

                <div class="messages" role="alert" aria-live="polite"></div>

                <div class="progress-container" aria-label="Extraction progress">
                    <div class="progress-bar">
                        <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div class="spinner" role="status" aria-label="Processing"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PdfDroid. All rights reserved. Free online PDF text extractor.</p>
        </div>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/extract-text.js"></script>
</body>
</html>
